name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shell-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint shell scripts
        run: |
          bash -n scripts/check-provenance.sh
          bash -n scripts/post-comment.sh
          bash -n tests/test_check_provenance.sh

      - name: Run provenance regression tests
        run: bash tests/test_check_provenance.sh
